<style>

    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td{
        padding: 5px;
    }

</style>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of post">
            <td><a [routerLink]="['/comment', post.id]">{{post.title}}</a></td>
            <td>{{post.author}}</td>
        </tr>
    </tbody>
</table>
